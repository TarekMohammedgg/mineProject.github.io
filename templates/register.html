{% extends "layout.html" %}

{% block style %}
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="../static/css/login_register.css" rel="stylesheet">
{% endblock %}

{% block title %}Register{% endblock %}

{% block body %}
      <form action="/register" method="post">
        <h1>Register</h1>

        <div class="input-text">
          <input
            type="text"
            name="username"
            required
            autocomplete="off"
            autofocus
            placeholder="Username"
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-text">
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
            placeholder="Password"
          />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-text">
          <input
            type="password"
            name="confirmation"
            required
            autocomplete="off"
            placeholder="Confirmation Password"
          />
          <i class="bx bxs-lock"></i>
        </div>

        <button type="submit">Register</button>

        <div class="register">
          <p>You already have an account? <a href="/login">Log In</a></p>
        </div>
      </form>
{% endblock %}
